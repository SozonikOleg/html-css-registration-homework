<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <main class="main">
        <section class="wrapper-form">
                   <input type="radio" id="tab-1" name="tabs" checked>
                   <label title="sign in" for="tab-1" class="wrapper-form__sign-in">sign in</label>
                   <input type="radio" id="tab-2" name="tabs">
                   <label title="sign up" for="tab-2" class="wrapper-form__sign-un">sign up</label>
                <form id="form-1" class="form">  
                    <input type="email" placeholder="Email" name="email" class="form__email">
                    <input type="password" placeholder="Password" name="password" class="form__password">
                    <p class="form__checkbox">
                        <input type="checkbox" id="check-in" name="check-in" value="">
                        <label for="check-in">Keep me logged in </label>
                    </p>
                    <button type="submit" formmethod="post" formaction="https://reqres.in/api/register" class="form__button">login</button>
                    <p class="form__forgot-password"><a href="#" class="form__forgot-password--link">Forgot password?</a></p>
                </form>
                <form id="form-2" class="form" >
                    <input type="tel" placeholder="Mobile Phone" name="tel" class="form__tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required>    
                    <input type="email" placeholder="Email ID" name="email" class="form__email">
                    <input type="password" placeholder="Password" name="password" class="form__password">
                    <p class="form__checkbox">
                        <input type="checkbox" id="check-un" name="check-un" value="">
                        <label for="check-un">I agree to terms and conditions </label>
                    </p>
                    <button type="submit" formmethod="post" formaction="https://reqres.in/api/register" class="form__button">Register</button>
                </form>
        </section> 
    </main>
</body>
</html>
